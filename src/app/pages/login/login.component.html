<mat-card-content class="container">

  <mat-card class="card-login">

    <form [formGroup]="loginForm"  novalidate>

      <mat-card-content class="conteudo-login">
        <img src="../../assets/images/erijobs.jpeg" class="img1" alt="cinque terre">
        <mat-form-field appearance="outline" class="form-field-full">
          <mat-label>Email</mat-label>
         <input matInput  type="email"  formControlName="username"  placeholder="Ex. email@example.com">
          <mat-error *ngIf="loginForm.controls['username'].errors?.['email'] && loginForm.controls['username'].touched">
            Por favor informe um email válido
          </mat-error>
          <mat-error *ngIf="loginForm.controls['username'].errors?.['required'] && loginForm.controls['username'].touched">
            Email é <strong>obrigatório</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field-full">
          <mat-label>Senha</mat-label>
          <input matInput type="password"  formControlName="password">
           <mat-error  *ngIf="loginForm.controls['password'].errors?.['required'] && loginForm.controls['password'].touched">Senha é
            <strong>obrigatória</strong>
          </mat-error>
        </mat-form-field>

      </mat-card-content>

    </form>
      <div class="form-group row">
        <div class="col-sm-6">
            <button mat-button color="primary"  align="start" (click)="cadastrar()">Cadastrar</button>
        </div>
         <div class="col-sm-6" align="end">
            <button mat-raised-button color="primary"  align="right|end" (click)="logar()">Entrar</button>
         </div>
      </div>
  </mat-card>

</mat-card-content>
