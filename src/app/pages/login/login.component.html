<mat-card-content class="container">

  <mat-card class="card-login">
    <mat-card-title>Login</mat-card-title>
    <form [formGroup]="loginForm"  novalidate>

      <mat-card-content class="conteudo-login">

        <mat-form-field appearance="outline" class="form-field-full">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" placeholder="Ex. email@example.com">
          <mat-error *ngIf="loginForm.get('email').hasError('email') && loginForm.get('email').touched">
            Por favor informe um email válido
          </mat-error>
          <mat-error *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">
            Email é <strong>obrigatório</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field-full">
          <mat-label>Senha</mat-label>
          <input type="password" matInput formControlName="senha">
          <mat-error *ngIf="loginForm.get('senha')?.errors?.required  && loginForm.get('senha').touched">Senha é
            <strong>obrigatória</strong>
          </mat-error>
        </mat-form-field>

      </mat-card-content>

    </form>

    <mat-card-actions align="end">
      <button mat-button color="primary" class="full" align="end" (click)="logar()">Entrar</button>
    </mat-card-actions>

  </mat-card>

</mat-card-content>
