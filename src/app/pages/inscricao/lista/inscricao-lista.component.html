<mat-toolbar color="primary">
  <button (click)="voltar()" mat-icon-button>
    <mat-icon>arrow_back </mat-icon>
  </button>
  Inscrições
</mat-toolbar>
<span class="toolbar-spacer"></span>
<div>
  <div>
    <mat-action-list >
      <mat-list-item  *ngFor="let incricao of inscricoes">
        <div mat-line *ngIf="!isRecrutador"><a  routerLink="#" (click)="redirectToDetails(incricao)">{{ incricao.vaga_nome }}</a> </div>
        <div mat-line *ngIf="isRecrutador"><a  routerLink="#" (click)="redirectToDetails(incricao)">{{ incricao.usuario_nome }}</a> </div>
        <div mat-line>Data inscrição: {{ incricao.data_inscricao | date :'short' }}</div>
      </mat-list-item>
    </mat-action-list>
  </div>

</div>
