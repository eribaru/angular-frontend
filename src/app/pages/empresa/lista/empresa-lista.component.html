<mat-toolbar color="primary">
  <button mat-icon-button (click)="voltar()">
    <mat-icon>arrow_back </mat-icon>
  </button>
 Empresas
 
 
</mat-toolbar> <span class="toolbar-spacer"></span>
<div>
<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="cnpj">
      <th mat-header-cell *matHeaderCellDef> CNPJ </th>
      <td mat-cell *matCellDef="let element"> {{element.cnpj }} </td>
    </ng-container>
    <ng-container matColumnDef="ramo">
      <th mat-header-cell *matHeaderCellDef> Ramo </th>
      <td mat-cell *matCellDef="let element"> {{element.ramo}} </td>
    </ng-container>
    <!--<ng-container matColumnDef="sede">
      <th mat-header-cell *matHeaderCellDef> Sede </th>
      <td mat-cell *matCellDef="let element"> {{element.sede}} </td>
    </ng-container>
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="redirectToDetails(element.id)">
            <mat-icon class="mat-18">reorder</mat-icon>
        </button>
      </td>
    </ng-container>
  -->
    <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Atualizar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="redirectToUpdate(element.id)">
              <mat-icon class="mat-18">system_update</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Apagar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
                <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </td>
        </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class=".fab-container">
    <button mat-fab color="primary" (click)="redirectToNew()" aria-label="Icone para adicionar uma nova empresa">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
