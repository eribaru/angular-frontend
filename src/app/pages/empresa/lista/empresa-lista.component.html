<mat-toolbar color="primary">
  <button (click)="voltar()" mat-icon-button>
    <mat-icon>arrow_back </mat-icon>
  </button>
 Empresas
</mat-toolbar>
<span class="toolbar-spacer"></span>
<div>

<table [dataSource]="dataSource" mat-table>
    <ng-container matColumnDef="nome">
      <th *matHeaderCellDef mat-header-cell> Nome </th>
      <td *matCellDef="let element" mat-cell> {{element.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="cnpj">
      <th *matHeaderCellDef mat-header-cell> CNPJ </th>
      <td *matCellDef="let element" mat-cell mask="00.000.000/0000-00"> {{element.cnpj }} </td>
    </ng-container>
    <ng-container matColumnDef="ramo">
      <th *matHeaderCellDef mat-header-cell> Ramo </th>
      <td *matCellDef="let element" mat-cell> {{element.ramo}} </td>
    </ng-container>
    <!--<ng-container matColumnDef="sede">
      <th mat-header-cell *matHeaderCellDef> Sede </th>
      <td mat-cell *matCellDef="let element"> {{element.sede}} </td>
    </ng-container>
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="redirectToDetails(element.id)">
            <mat-icon class="mat-18">reorder</mat-icon>
        </button>
      </td>
    </ng-container>
  -->
    <ng-container matColumnDef="update">
        <th *matHeaderCellDef mat-header-cell> Atualizar </th>
        <td *matCellDef="let element" mat-cell>
          <button (click)="redirectToUpdate(element)" color="accent" mat-icon-button>
              <mat-icon class="mat-18">system_update</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
          <th *matHeaderCellDef mat-header-cell> Apagar </th>
          <td *matCellDef="let element" mat-cell>
            <button (click)="redirectToDelete(element.id)" color="warn" mat-icon-button>
                <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </td>
        </ng-container>
    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
  </table>
  <div class=".fab-container">
    <button (click)="redirectToCreateCompany()" aria-label="Icone para adicionar uma nova empresa" color="primary" mat-fab>
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
