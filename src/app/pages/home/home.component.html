<mat-grid-list gutterSize="32px" cols="2" rowHeight="2:1">
    <mat-grid-tile class="card-tile" >
        <mat-card routerLink = "vaga-lista" class="my-card">
            <mat-card-title>Vagas</mat-card-title>
            <mat-card-subtitle>Verificar vagas</mat-card-subtitle>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile  *ngIf="isRecrutador" class="card-tile" colspan='1' >
        <mat-card routerLink = "empresa-lista" class="my-card">
          <mat-card-title>Empresas</mat-card-title>
          <mat-card-subtitle>Verificar empresas</mat-card-subtitle>
        </mat-card>
    </mat-grid-tile>

  </mat-grid-list>
